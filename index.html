<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16x16.png"
    />
  </head>
  <body>
    <h1 class="site-title">Scroll To See More</h1>
    <div class="loader" id="loader" hidden>
      <img src="./images/loader.svg" alt="Loading SVG image" />
    </div>
    <div class="image-container" id="image-container">
      <img
        src="https://images.unsplash.com/photo-1638824886045-783ca980bf11?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
        alt=""
      />

    <div class="image-container" id="image-container">
      <img
        src="https://images.unsplash.com/photo-1638914962352-3bdfa3cd1f78?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1453&q=80"
        alt=""
      />
    </div>
    <div class="container"><h2>Text 1</h2></div>
    <div class="container"><h2>Text 2</h2></div>
    <div class="container"><h2>Text 3</h2></div>

</html>
